<template>
    <lightning-card title="Leave Requests" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
                  <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"
                      value={searchKey}></lightning-input>
            <template if:true={wrappers.data}>
                <lightning-datatable key-field="id" data={wrappers.data} columns={columns} onsave={handleSave} draft-values={draftvalues} onrowaction={handleRowAction}></lightning-datatable>
            </template>
            <template if:true={wrappers.error}>
            </template>
            <!-- Start of modal window-->
            <template if:true={bShowModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                   <div class="slds-modal__container">
                      <!-- modal header start -->
                      <header class="slds-modal__header">
                         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Save" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               variant="inverse"
                               size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Save</span>
                         </button>
                         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">REASON</h2>
                      </header>
                      <!-- modal body start -->
                      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div id="myModal" class="modal">
                                    <div class="slds-form-element">
                                      <label class="slds-form-element__label" for="textarea-id-01">REASON FOR REJECTION</label>
                                      <div class="slds-form-element__control">
                                        <textarea id="textarea-id-01" disabled="" class="slds-textarea" placeholder="Reason"></textarea>
                                      </div>
                                    </div>
                            </div>
                      </div>
                      <!-- modal footer start-->
                      <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                    </footer>
                   </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
             </template>
            <!-- End of Modal Window  -->
            
        </div>
    </lightning-card>  
</template>
