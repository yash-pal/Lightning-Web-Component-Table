          <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={handlePrevious}  icon-position="left"
          disabled={showFirstButton}></lightning-button>
      </template>
    </lightning-layout-item>

    <lightning-layout-item size="8" class="nav-info slds-align_absolute-center">
      {totalItemCount} Total Records â€¢ page {currentPageNumber} of {totalPages}
    </lightning-layout-item>
    &nbsp;&nbsp;

      <template if:false={isLastPage} >
          <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
          onclick={handleNext} disabled={showLastButton}></lightning-button>
      </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
